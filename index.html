<!DOCTYPE html>
<html>

<head>
    <title>containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {

            color: #23edff
        }

        .highlight {

            font-weight: bold;

        }

        .section {

            background-color: #cd1010;

        }

        .about-section {

            background-color: #7ee53e;

        }
    </style>


</head>

<body>
    <!--header section-->
    <div class="container section-fluid text-center py-4">
        <h1>Wanderlust travels</h1>
        <p class="lead">Explore the world!!!</p>
    </div>
    <!--about section-->
    <div class="container mt-5">
        <h2>About</h2>
    </div>
    <!--popular destination section-->
    <div class="container mt-5">
        <div class="about-section border rounded p-4">
            <h2 class="text-center">top destinations</h2>
            <div class="row">
                <div class="col md-6">
                    <div class="rounded border p-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--contact section-->
    <div class="container section-5">
        <div class="border section p-4">
            <h2>Contact</h2>
            <p>Have questions? Reach out</p>
            <ul>
                <li>email <span class="highlight">xxxxx@xxxxx</span></li>
            </ul>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
